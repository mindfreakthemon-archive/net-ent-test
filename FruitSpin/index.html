<!DOCTYPE html>
<html>
<head>
	<title>The Game</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="initial-scale = 1.0,maximum-scale = 1.0" />
	<link href="/style.css" type="text/css" rel="stylesheet" />
	<script src="/script.js"></script>
</head>
<body>
<div id="container">
	<div id="wrapper">
		<div id="spinner"></div>
		<div id="ui">
			<div id="statuses">
				<div id="status-choose" class="status shown">Choose & play!</div>
				<div id="status-spin" class="status">Spinning..</div>
				<div id="status-win" class="status">You won!</div>
				<div id="status-fail" class="status">You lost!</div>
			</div>
			<select id="selector"></select>
			<div id="play">
				<input type="button" id="play-button" disabled />
			</div>
		</div>
	</div>
</div>
</body>
</html>
